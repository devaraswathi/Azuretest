# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main
- feature/*

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: SonarQubePrepare@4
      inputs:
        SonarQube: 'tpo-sonarQube'
        scannerMode: 'Other'
        projectKey: 3potest
        projectName: 3potest
    - task: SonarQubeAnalyze@4